<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
  </head>

  <link rel="stylesheet" href="css/style.css" />

  <body>
    <div class="container">
      <main class="d-grid container-grid">
        <input type="number" name="" id="first-input" placeholder="0" />
        <input type="number" name="" id="second-input" placeholder="0" />

        <button class="multiple">*</button>
        <button class="divides">÷</button>
        <button class="substraction">-</button>
        <button class="addition">+</button>
        <button class="exponential">^</button>
        <button class="root">√</button>
        <button class="modulus">%</button>
        <button class="clear">C</button>

        <div class="output-container">
          <span class="output-value"></span>
        </div>
      </main>
    </div>

    <script>
      let firstInput, secondInput, outputValue, firstValue, secondValue;

      firstInput = document.getElementById("first-input");
      secondInput = document.getElementById("second-input");

      outputValue = document.querySelector(".output-value");

      let addition, muldisubstraction, modulus, exponential, clear;

      addition = document.querySelector(".addition");
      multiple = document.querySelector(".multiple");
      divides = document.querySelector(".divides");
      substraction = document.querySelector(".substraction");
      modulus = document.querySelector(".modulus");
      exponential = document.querySelector(".exponential");
      clear = document.querySelector(".clear");

      clear.addEventListener("click", function () {
        firstInput.value = "";
        secondInput.value = "";
      });

      exponential.addEventListener("click", function () {
        firstValue = Number(firstInput.value);
        secondValue = Number(secondInput.value);

        outputValue.textContent = firstValue ** secondValue;
      });

      modulus.addEventListener("click", function () {
        firstValue = Number(firstInput.value);
        secondValue = Number(secondInput.value);
        outputValue.textContent = firstValue % secondValue;
      });

      multiple.addEventListener("click", function () {
        firstValue = Number(firstInput.value);
        secondValue = Number(secondInput.value);
        outputValue.textContent = firstValue * secondValue;
      });

      addition.addEventListener("click", function () {
        firstValue = Number(firstInput.value);
        secondValue = Number(secondInput.value);
        outputValue.textContent = firstValue + secondValue;
      });

      substraction.addEventListener("click", function () {
        firstValue = Number(firstInput.value);
        secondValue = Number(secondInput.value);
        outputValue.textContent = firstValue - secondValue;
      });

      divides.addEventListener("click", function () {
        firstValue = Number(firstInput.value);
        secondValue = Number(secondInput.value);
        outputValue.textContent = firstValue / secondValue;
      });
    </script>
  </body>
</html>
